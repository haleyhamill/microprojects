export default function Product(props) {
    const [count, setCount] = useState(0);

    const {details} = props;

    function handleIncrementClick() {
        setCount(count + 1);
    }
    function handleDecrementClick() {
        if (count > 0){
            setCount(count - 1);
        }
    }

                    </div>

    );
