<script type="text/babel">
const {useEffect, useRef} = React;
const {useState} = React;

function About() {
    return(
        <div>
            {/* Content always rendered when the URL starts with /about */}
            <h1>About</h1>
            <Link to="/about/us">About us</Link>
            |   <Link to="/about/team">About the team</Link>
            
            <Switch>
                <Route exact path="/about/us">
                    {/* Content rendered when on /about/us in addition to the ones rendered by /about */}
                    <h2>About us</h2>
                </Route>
                <Route exact path="/about/team">
                    {/* Content rendered when on /about/team in addition to the ones rendered by /about */}
                    <h2>About the Team</h2>
                </Route>
            </Switch>
        </div>
    );
}

function App() {
    return(
        <BrowserRouter>
            <Switch>
                <Route path="/about">
                    <About />
                </Route>
            </Switch>
        </BrowserRouter>
    );
}

render(<App />, document.querySelector("#react-root"));
