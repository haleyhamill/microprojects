<body>
    <div id="react-root"></div>

<script type="text/babel">
const {useEffect, useRef} = React;
const {useState} = React;

//access the native event
function Button() {
    function handleButtonClick(event) {
        console.log(event.nativeEvent);
    }

    return <button onClick={handleButtonClick}>Click me</button>;
}

//store the property in a variable
function Button() {
    function handleButtonClick(event) {
        const target = event.target;
        setTimeout(() => {
            console.log(target); //<button></button>
        }, 1);
    }

    return <button onClick={handleButtonClick}>Click me</button>;
}

//event.persist()
function Button() {
    function handleButtonClick(event) {
        event.persist();
        setTimeout(() => {
            console.log(event.target);
        }, 1);
    }

    return <button onClick={handleButtonClick}>Click me</button>;
}

function CurrencySelector() {
    const [currency, setCurrency] = useState("");
    const [rate, setRate] = useState("");
    const [isLoading, setIsLoading] = useState(false);

    function handleCurrencyChange(event) {
        const target = event.target.value 
        setIsLoading(true);
        fetch(`https://react-tutorial-demo.firebaseio.com/currencies/${event.target.value}.json`)
        .then(response => response.json())
        .then(data => {
            setCurrency(target);
        })
        .catch(error => console.log(error))
        .finally(() => {
            setIsLoading(false);
        });
    }

    return(
        <div>
            <h2>Currency selector</h2>
            <select onChange={handleCurrencyChange} disabled={isLoading}>
                <option value="">Select a currency</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="cad">CAD</option>
            </select>
            <h3>Chosen currency: <span id="chosen">{currency.toUpperCase()}</span></h3>
        </div>
    );
}

render(<CurrencySelect />, document.querySelect("#react-root"));


</script>
